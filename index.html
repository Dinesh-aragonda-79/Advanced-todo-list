<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
            <div class="hero">
                <h1>Let's Dream, Build, and Grow with Us</h1>
                <p>Build your vision using our simple, powerful, and cost-effective to-do list solutions.</p>
            </div>
        </header>
        
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <input type="datetime-local" id="deadline-input">
            <select id="category-input">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
            <button id="add-button">Add</button>
        </div>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search tasks...">
        </div>

        <div class="sort-section">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="deadline">Deadline</option>
                <option value="priority">Priority</option>
            </select>
        </div>

        <div class="list-section">
            <h2>To-Do</h2>
            <table id="todo-list">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Category</th>
                        <th>Deadline</th>
                        <th>Time Remaining</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h2>Done</h2>
            <table id="done-list">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Category</th>
                        <th>Deadline</th>
                        <th>Time Remaining</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h2>Missed</h2>
            <table id="missed-list">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Category</th>
                        <th>Deadline</th>
                        <th>Time Remaining</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
